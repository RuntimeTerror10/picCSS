<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6f41a76c28.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>picCSS</title>
</head>
<body>
    <div class="social-link-div">
        <i class="fab fa-github git-icon"></i>
    </div>
    <div class="editor-icon-div">
        <i class="fas fa-sliders-h editor-icon"></i>
    </div>
    <div class="logo-div">
       <a href="index.html"><img src="images/picCSS logo.png" alt="picCSS logo" class="logo"></a>
    </div>
    <div class="display-img">
        <p><img class="outpic" id="output" width="55%" /></p>
    </div>
    <div class="upload-div">
        <div>
            <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>
            <p class="up-text"><label for="file" class="upload">Upload Image<i class="fas fa-upload up-icon"></i></label></p>
        </div>
    </div>
    <div class="controls-div">
        <p class="close-btn">X</p>
        <h2 class="control-head">Editor Panel</h2>
    </div>
    <script src="index.js"></script>
    <script src="img-disp.js"></script>
</body>
</html>
